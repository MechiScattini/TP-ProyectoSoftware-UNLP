{% extends "layout.html" %}
{% block title %}Denuncias{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <form class="create-forms"action="{{ url_for('denuncia_create') }}" method="POST">
    <h2 style="display: flex; justify-content: center;">Crear una denuncia</h2>
    <div>
      <label>Titulo<label>
      <input type="text" name="titulo"required placeholder="Titulo"/>
    </div>
    <div>
      <label>Descripcion<label>
      <input type="text" required name="descripcion" placeholder="Descripcion"/>
    </div>
    <div>
      <label>Coordenadas<label>
      <input type="text" name="coordenadas" required placeholder="Coordenadas"/>
    </div>
    <div>
      <label>Apellido Denunciante<label>
      <input type="text" name="apellido_denunciante" required placeholder="Apellido denunciante"/>
    </div>
    <div>
      <label>Nombre Denunciante<label>
      <input type="text" name="nombre_denunciante" required placeholder="Nombre denunciante"/>
    </div>
    <div>
      <label>Telefono Denunciante<label>
      <input type="text" name="telefono_denunciante" required placeholder="Telefono denunciante"/>
    </div>
    <div>
      <label>Email Denunciante<label>
      <input type="email" name="email_denunciante" required placeholder="Email denunciante"/>
    </div>
    <div>
    <label>Categoria<label></br>
    <select name="categoria">
      <option value="Urgente">Urgente</option>
      <option value="Advertencia">Advertencia</option>
      <option value="Poco probable">Poco probable</option>
    </select>
    </div>
    <div>
      <button type="submit">Actualizar</button>
      <button type="reset">Limpiar</button>
    </div>
  </form>
  <a href="{{ url_for('denuncia_index') }}" class="link">Volver</a>
{% endblock %}
