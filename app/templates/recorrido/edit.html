{% extends "layout.html" %}
{% block title %}Recorrido{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<h1>Modificar recorrido de evacuación</h1>
<form class="form-user" action="{{ url_for('recorrido_update', id_recorrido=recorrido.id) }}" method="POST">
    <p>
        <label>Nombre<label></br>
        <input name="nombre" placeholder="Nombre" value="{{recorrido.nombre}}" />
    </p>
    <p>
        <label>Dirección<label></br>
        <input name="descripcion" placeholder="Descripción" value="{{recorrido.descripcion}}" />
    </p>
    <p>
        <label>Coordenadas<label></br>
        <input name="coordenadas" placeholder="'x,y'" pattern="\d+,\d+" value="{{recorrido.coordenadas}}" />
    </p>
    <p>
        <label>Estado<label></br>
        <select name='estado' >
            {% if recorrido.estado==1 %}
            <option value=1 selected>Publicado</option>
            <option value=0>Despublicado</option>
            {% else %}
            <option value=1>Publicado</option>
            <option value=0 selected>Despublicado</option>
            {% endif %}
        </select>
    </p>
    <input type="submit" value="Guardar">
    </p>
</form>
<a href="{{ url_for('recorrido_index') }}" class="btn btn-outline-dark" style="width: 100px;
height: 50px;">Volver</a>
{% endblock %}
