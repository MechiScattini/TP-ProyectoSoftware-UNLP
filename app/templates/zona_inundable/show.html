  crossorigin=""/>

{% endblock %}
{% block content %}
  <h1>Zona {{zona.nombre}}</h1>
  <form class="form-user" action="" method="POST" id="id-punto-form">
    <input type="text" name="lat" id = "lat" >
    <input type="text" name="lng" id = "lng" >
    <div class="map-container">
      <div id="mapid"></div>
    </div>

    <input type="submit" value="Crear">
  </form>
  <script>
    let coord = {{zona.coordenadas_tolist()|safe}};
    //let color = {{zona.color|safe}};
  </script>
  <script type="module" src="../../static/js/zonas/show.js"></script>


{% endblock %}
